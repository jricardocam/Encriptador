<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Encriptador</title>

</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <div class="principal">
            <div class="contenedor1">
                    <textarea name="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="advertencia">
                        <img src="./img/bi_exclamation-circle-fill.png" alt="Signo de exclamación">
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <button class="btn1"  onclick="encriptar()">Encriptar</button>
                    <button class="btn2"  onclick="desencriptar()">Desencriptar</button>
            </div>

            <div  class="contenedor2">
                <div id="resultado" class="contenedor3">
                    <img class="muñeco" src="./img/Muñeco.png" alt="Muñeco buscando resultados">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <h2>Ingresa el texto que desees encriptar o desencriptar.</h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Autor: José Ricardo Camacho Camacho</p>
        <p>© AluraOneProgram.</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
